<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
    </header>

    <main>
        <section id="profile-photo-name">
            <img src="profile-photo" alt="Student Photo">
            <h2 id="studentName"></h2>
        </section>
        <section>
            <h3>Student Information</h3>
            <div>
                <h4>Gender:</h4>
                <p id="profileGender"></p>
            </div>
            <div>
                <h4>Date of Birth:</h4>
                <p id="profileDob"></p>
            </div>
            <div>
                <h4>Address:</h4>
                <p id="profileAddress"></p>
            </div>
            <div>
                <h4>Nationality:</h4>
                <p id="profileNationality"></p>
            </div>
            <div>
                <h4>State:</h4>
                <p id="profileState"></p>
            </div>
            <div>
                <h4>LGA</h4>
                <p id="profileLga"></p>
            </div>
            <div>
                <h4>Class:</h4>
                <p id="profileClass"></p>
            </div>
        </section>
    </main>
    <script src="./scripts/admission.js"></script>
</body>
</html>
