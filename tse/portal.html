<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <meta name="description" content="View your profile, info, Results and more in your student portal.">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <form class="container">
        <h1>Student Portal</h1>
        <hr>
        <div class="form">
            <label for="reg-number">Registration Number: </label>
            <input type="text" id="reg-number" placeholder="Enter your school resgistration number" required>
        </div>
        <div class="form">
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <hr>
        <button class="login" type="submit">Log in</button>
    </form>
</body>
</html>
